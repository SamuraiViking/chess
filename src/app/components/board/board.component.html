<div class="board">
    <div class="row" *ngFor="let row of board.board; index as j">
        <div class="column" *ngFor="let column of row; index as k">
            <div [ngClass]="((j + k) % 2 == 0) ? 'square color1' : 'square color2'">
                <app-chess-piece [piece]="board.board[j][k]"></app-chess-piece>
            </div>
        </div>
    </div>
</div>
